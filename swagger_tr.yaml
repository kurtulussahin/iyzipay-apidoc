swagger: '2.0'
info:
  version: '1.0'
  title: 'iyzipay'
  description: |
    # Disclaimer
    This is not an official api doc for iyzico.
    
    # Getting started
  
    The iyzico API has been developed to support merchants with extended online payment services and can be easily integrated into existing platforms. All services are based on a stateless RESTful service architecture that requires API clients to access these services (e.g. for data marshalling / unmarshalling and PKI [public key infrastructure] encryption / decryption). You can follow the steps below to get started.'
    ## Create a sandbox account

    Sign up for a free <a href="https://sandbox-merchant.iyzipay.com/login?lang=en" target="_blank"> Sandbox</a> account to test and verify your integration. 
    ## Learn how to  perform integration

    iyzico provides several methods of integration that perfectly suit your needs and support 6 different server-side languages.

    <style>
    #body img{
      display:inline-block !important;
    }
    </style>
    <a href="https://github.com/iyzico/iyzipay-php/releases/latest" target="_blank">PHP</a>
    <a href="https://github.com/iyzico/iyzipay-dotnet/releases/latest" target="_blank">.NET</a>
    <a href="https://github.com/iyzico/iyzipay-java/releases/latest" target="_blank">JAVA</a>
    <a href="https://github.com/iyzico/iyzipay-node/releases/latest" target="_blank">NODE</a>
    <a href="https://github.com/iyzico/iyzipay-ruby/releases/latest" target="_blank">RUBY</a>
    <a href="https://github.com/iyzico/iyzipay-python/releases/latest" target="_blank">PYTHON</a>
    
    ##  Choose your integration method
    
    iyzico provides a collection of requests to help you build integrations for a wide range of use cases. Merchants can integrate with our <a href="https://dev.iyzipay.com/en/api"> Payment API</a>.
    
    ##  Going Live
    
    * Change your keys for the production enviroment.
    * Review your error handling.
    * Dont forget to use the [iyzico logo pack](iyzico-logo-pack.zip) for your payment page.
    * Review your integration with incomplete and duplicate and invalid data's.
    * Dont forget to match the response data (paidPrice, price, basketid) with your websitede records. 

