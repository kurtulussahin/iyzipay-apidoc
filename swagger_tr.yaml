definitions:
  RetrieveBinNumberRequest:
    title: Retrieve Bin Number Request
    type: object
    properties:
      locale:
        description: 'Language settings'
        type: string
        example: tr
        default: tr
      conversationId:
        description: ''
        type: string
        example: 123456789
      binNumber:
        description: ''
        type: string
        example: 554960
    required:
    - binNumber
  RetrieveBinNumberResponse:
    title: Retrieve Bin Number Response
    type: object
    properties:
      status:
        description: ''
        type: string
        example: success
      locale:
        description: 'Language settings'
        type: string
        example: tr
      systemTime:
        description: ''
        type: string
        example: 1495891786950
      conversationId:
        description: ''
        type: string
        example: 123456789
      binNumber:
        description: ''
        type: string
        example: 554960
      cardType:
        description: ''
        type: string
        example: CREDIT_CARD
      cardAssociation:
        description: ''
        type: string
        example: MASTER_CARD
      cardFamily:
        description: ''
        type: string
        example: Bonus
      bankName:
        description: ''
        type: string
        example: Garanti Bankası
      bankCode:
        description: ''
        type: string
        example: 62
      commercial:
        description: ''
        type: string
        example: 0 
